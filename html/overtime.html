<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overtime Shifts</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Overtime Shifts</h2>

<div id="overtimeTable"></div>

<script>
    fetch('http://localhost:8081/overtime')
        .then(response => response.json())
        .then(data => {
            console.log(data);
            const shifts = data._embedded.overtimeShiftList;
            const table = document.createElement('table');

            // Create table header
            const headerRow = document.createElement('tr');
            for (const key in shifts[0]) {
                if (key !== '_links') {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                }
            }
            table.appendChild(headerRow);

            // Create table rows
            shifts.forEach(shift => {
                const row = document.createElement('tr');
                for (const key in shift) {
                    if (key !== '_links') {
                        const td = document.createElement('td');
                        if (typeof shift[key] === 'object') {
                            // Convert object to string for display
                            const objString = JSON.stringify(shift[key]);
                            td.textContent = objString;
                        } else {
                            td.textContent = shift[key];
                        }
                        row.appendChild(td);
                    }
                }
                table.appendChild(row);
            });

            document.getElementById('overtimeTable').appendChild(table);
        })
        .catch(error => console.error('Error fetching overtime shifts:', error));
</script>

</body>
</html>
